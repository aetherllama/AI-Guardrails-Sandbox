<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007AFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>AI Guardrails Sandbox</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="apple-touch-icon" href="icons/icon.svg">
</head>
<body>
    <div id="app">
        <!-- Home View -->
        <div id="home-view" class="view active">
            <header class="main-header">
                <div class="header-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L3 7v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-9-5zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V8.26l7-3.89V12.99z"/>
                    </svg>
                </div>
                <h1>AI Guardrails Sandbox</h1>
                <p class="subtitle">Explore and test AI safety mechanisms</p>
            </header>

            <section class="playground-cta">
                <button class="playground-btn" onclick="showView('playground-view')">
                    <span class="btn-icon">ðŸ§ª</span>
                    <span class="btn-text">Open Playground</span>
                    <span class="btn-arrow">â†’</span>
                </button>
            </section>

            <section class="categories-section">
                <h2>Guardrail Categories</h2>
                <div class="categories-grid" id="categories-grid">
                    <!-- Populated by JS -->
                </div>
            </section>
        </div>

        <!-- Category Detail View -->
        <div id="category-view" class="view">
            <header class="view-header">
                <button class="back-btn" onclick="showView('home-view')">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                </button>
                <h1 id="category-title">Category</h1>
            </header>
            <div class="view-content">
                <div class="category-header-card" id="category-header-card">
                    <!-- Populated by JS -->
                </div>
                <h3 class="section-title">Demo Scenarios</h3>
                <div class="scenarios-list" id="scenarios-list">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Scenario Detail View -->
        <div id="scenario-view" class="view">
            <header class="view-header">
                <button class="back-btn" onclick="goBackFromScenario()">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                </button>
                <h1 id="scenario-title">Scenario</h1>
            </header>
            <div class="view-content">
                <div class="scenario-info" id="scenario-info">
                    <!-- Populated by JS -->
                </div>
                <div class="input-section">
                    <label for="scenario-input">Test Input</label>
                    <textarea id="scenario-input" placeholder="Enter your test input..."></textarea>
                    <div class="input-footer">
                        <span class="char-count" id="scenario-char-count">0 characters</span>
                        <button class="reset-btn" onclick="resetScenarioInput()">Reset to Example</button>
                    </div>
                </div>
                <button class="run-btn" id="scenario-run-btn" onclick="runScenarioCheck()">
                    <span class="run-btn-text">Run Guardrail Check</span>
                    <span class="run-btn-loader" hidden></span>
                </button>
                <div class="result-container" id="scenario-result">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Playground View -->
        <div id="playground-view" class="view">
            <header class="view-header">
                <button class="back-btn" onclick="showView('home-view')">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                </button>
                <h1>Playground</h1>
            </header>
            <div class="view-content">
                <div class="mode-selector">
                    <label>Guardrail Mode</label>
                    <div class="mode-chips" id="mode-chips">
                        <button class="mode-chip active" data-mode="all">All</button>
                        <button class="mode-chip" data-mode="content">Content</button>
                        <button class="mode-chip" data-mode="input">Input</button>
                        <button class="mode-chip" data-mode="output">Output</button>
                        <button class="mode-chip" data-mode="financial">Financial</button>
                        <button class="mode-chip" data-mode="singapore">Singapore</button>
                    </div>
                </div>

                <div class="input-section">
                    <label for="playground-input">Test Input</label>
                    <textarea id="playground-input" placeholder="Enter text to test against guardrails..."></textarea>
                    <div class="input-footer">
                        <span class="char-count" id="playground-char-count">0 characters</span>
                    </div>
                </div>

                <button class="run-btn" id="playground-run-btn" onclick="runPlaygroundCheck()">
                    <span class="run-btn-text">Run Check</span>
                    <span class="run-btn-loader" hidden></span>
                </button>

                <div class="result-container" id="playground-result">
                    <!-- Populated by JS -->
                </div>

                <div class="quick-examples">
                    <h3>Quick Examples</h3>
                    <div class="examples-grid" id="examples-grid">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <div class="history-section" id="history-section" hidden>
                    <h3>Recent Checks</h3>
                    <div class="history-list" id="history-list">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/services/contentFilter.js"></script>
    <script src="js/services/inputValidator.js"></script>
    <script src="js/services/outputSanitizer.js"></script>
    <script src="js/services/financialGuardrails.js"></script>
    <script src="js/services/singaporeFinancialGuardrails.js"></script>
    <script src="js/services/guardrailService.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
